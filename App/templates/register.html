{% extends 'base.html' %}

{% block head %}
<title>Synthetic data generator</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="login">
        <h1 class="text-center" style="margin-top: 1.2em; margin-bottom: 1.2em;">Register</h1>
        <form action="/register" method="post">
            {{form.hidden_tag()}}
            <div class="mb-3">
                <p>Enter your username (use between 2 and 50 characters):</p>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required maxlength="50" minlength="2">
            </div>
            <div class="mb-3">
                <p>Enter your password (use between 4 and 50 characters):</p>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required maxlength="50" minlength="4">
            </div>
            <button type="submit" class="btn btn-success" style="margin-bottom:1em;">Register</button>
        </form>
    </div>
</div>
{% endblock %}
